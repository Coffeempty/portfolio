<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mehul Totala - Blog">
    <title>Blog | Mehul's Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-wide">
        <nav class="blog-nav">
            <a href="index.html">./home</a>
            <a href="index.html#about">./about</a>
            <a href="index.html#skills">./skills</a>
            <a href="index.html#projects">./projects</a>
            <a href="index.html#blogs">./blogs</a>
            <a href="index.html#talents">./talents</a>
            <a href="index.html#contact">./contact</a>
        </nav>

        <section id="all-blogs">
            <h2>blog_archive.json</h2>
            <div class="blog-container">
                <div class="blog-posts">
                    <!-- Blog posts will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <p>© 2025 Mehul Totala <span class="accent-separator">◆</span> VJTI Mumbai</p>
                <p class="footer-note">Built with dedication and ☕</p>
            </div>
        </footer>

    </div>

    <script>
        const blogPosts = [
            {
                id: 1,
                title: "Surviving Somewhere in Between",
                date: "January 9, 2026",
                excerpt: "a non ai writing piece that may or may not interest you"
            }
        ];

        function renderBlogPosts() {
            const blogContainer = document.querySelector('.blog-posts');
            
            if (!blogContainer) return;
            
            blogContainer.innerHTML = '';
            
            blogPosts.forEach(post => {
                const blogPostElement = document.createElement('div');
                blogPostElement.className = 'blog-post glass-card';
                
                blogPostElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <span class="date">${post.date}</span>
                    <p>${post.excerpt}</p>
                `;
                
                blogPostElement.addEventListener('click', () => {
                    if(post.id === 1) {
                        window.location.href = 'blog_posts/surviving-between-polymath.html';
                    }
                });
                
                blogContainer.appendChild(blogPostElement);
            });
        }

        document.addEventListener('DOMContentLoaded', renderBlogPosts);

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
        
        // Name typing effect
        const names = [
            { text: 'Blog', lang: 'en' },
            { text: 'ブログ', lang: 'jp' }
        ];

        let currentNameIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let typingDelay = 100;

        const nameElement = document.querySelector('.name-cycle');

        function typeNameEffect() {
            if (!nameElement) return;
            
            const currentName = names[currentNameIndex];
            
            if (isDeleting) {
                currentCharIndex--;
                nameElement.textContent = currentName.text.substring(0, currentCharIndex);
                typingDelay = 30;
                
                if (currentCharIndex === 0) {
                    isDeleting = false;
                    currentNameIndex = (currentNameIndex + 1) % names.length;
                    typingDelay = 200;
                }
            } else {
                currentCharIndex++;
                nameElement.textContent = currentName.text.substring(0, currentCharIndex);
                typingDelay = 80;
                
                if (currentCharIndex === currentName.text.length) {
                    isDeleting = true;
                    typingDelay = 2000;
                }
            }
            
            setTimeout(typeNameEffect, typingDelay);
        }

        if (nameElement) {
            nameElement.textContent = '';
            setTimeout(typeNameEffect, 800);
        }
    </script>
</body>
</html>
